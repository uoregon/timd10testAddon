api_version: 1
web_docroot: true
workflows:
  # Site Creation
  deploy_product:
    after:
      - type: webphp
        description: git commnds
        script: private/scripts/deploySSEM.php
    after:
      - type: webphp
        description: Dump debugging output
        script: private/scripts/debug.php